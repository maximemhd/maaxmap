    <div id='map'></div>
    <script>
        var nbrClick = 0;
        var controlPoint = L.icon({
            iconUrl: 'images/control_point.png',
            iconSize: [50, 50], // size of the icon
        });
        var start = L.icon({
            iconUrl: 'images/depart.png',
            iconSize: [50, 50], // size of the icon
        });
        var finish = L.icon({
            iconUrl: 'images/finish.png',
            iconSize: [50, 50], // size of the icon
        });
        L.mapbox.accessToken = 'pk.eyJ1IjoibWF4aW1lbWhkIiwiYSI6ImNpengxNml1ejAwMTMyd2x1bG44MGZlcjAifQ.-iUdgy0tRNYpd5q1fGqVtQ';
        // Add your access token

        // Create the map
        var map = L.mapbox.map('map').setView([48.666667, 2.333333], 7);

        // Add the style to your map as image tiles
        L.mapbox.styleLayer('mapbox://styles/maximemhd/cj0eeeken004d2spbl3biru64').addTo(map);

        map.on('click', function(e) {
            // Add marker to map at click location; add popup window
            if (nbrClick == 0) {
                var newMarker = new L.marker(e.latlng, {
                    icon: start
                }).addTo(map);
                nbrClick++;
            } else {
                var newMarker = new L.marker(e.latlng, {
                    icon: controlPoint
                }).addTo(map);
                nbrClick++;
            }
        });
    </script>
